<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <head>
        <f:event listener="#{userManagedBean.checkLogin()}" type="preRenderView"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | OnlineCV</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div id="signForm">
            <div id="formHeader">
                Sign Up
            </div>
            <h:form>
                <!-- TODO remplacer les placeholder par des label -->
                <h:inputText value="#{userManagedBean.firstName}" placeholder="First Name" required="true" requiredMessage="Please enter your first name" /><br/>
                <h:inputText value="#{userManagedBean.lastName}" placeholder="Last Name" required="true" requiredMessage="Please enter your last name" /><br/>
                <h:inputText type="email" value="#{userManagedBean.email}" placeholder="Email" required="true" requiredMessage="You must enter a valid email"/><br/>
                <h:inputSecret value="#{userManagedBean.password}" placeholder="Password" required="true" requiredMessage="Please enter a password"/><br/>
                <h:commandButton type="submit" class="submit" value="Sign Up" actionListener="#{userManagedBean.signUp()}"/><br/>
            </h:form>
        </div>

    </body>
</html>
