<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Profile | Online CV</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <header>
            <h:form>
                <div id="date">
                    <h:outputText value="#{date.now()}" />
                </div>

                <h:button class="submit" outcome="index" value="Index"/>
                <div id="search">
                    <!--<form>-->
                        <label for="search-query">Rechercher</label>
                        <input type="text" name="query" id="search-query" autocomplete="on" />
                        <input class="submit" type="submit" value="OK" />
                    <!--</form>-->
                </div>
                
                <c:choose>
                    <c:when test="#{userManagedBean.isLogin()}">
                        <h:outputText value="Bonjour #{userManagedBean.firstName} #{userManagedBean.lastName}" />
                        <h:commandButton class="submit" action="#{userManagedBean.logOut()}" value="Sign out" />
                    </c:when>
                    <c:otherwise>
                        <div>
                            <h:button class="submit" outcome="signup" value="Sign Up"/>
                            <h:button class="submit" outcome="signin" value="Sign In"/>
                        </div>
                    </c:otherwise>
                </c:choose>

            </h:form>
        </header>
    </body>
</html>
