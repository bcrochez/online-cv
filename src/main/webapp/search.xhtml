<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Search | Online CV</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    </head>
    <body>

        <ui:include src="/WEB-INF/include/header.xhtml"/>

        <div id="result">
            <ui:repeat var="user" value="#{searchBean.users}">
                <div class="search-result">
                    <div class="row">
                        <div class="col-xs-7 col-sm-10">
                            #{user.firstName}
                            #{user.lastName}
                        </div>
                        <div class="col-xs-5 col-sm-2">
                            <h:button class="btn btn-default" outcome="profile" value="View Profile">
                        <f:param name="id" value="#{user.userId}"/>
                    </h:button>
                        </div>
                    </div>
                    #{user.email}
                </div>
            </ui:repeat>
        </div>
    </body>
</html>
