<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Search | Online CV</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <header>
            <div id="date">
                <h:outputText value="#{date.now()}" />
            </div>

            <h:button class="submit" outcome="index" value="Index"/>
            <div id="search">
                <h:form>
                    <label for="search-query">Rechercher</label>
                    <h:inputText value='#{searchBean.query}' autocomplete="on" />
                    <h:button class="submit" outcome="search" value="OK" />
                </h:form>
            </div>
            <h:form>
                <c:choose>
                    <c:when test="#{userManagedBean.isLogin()}">
                        <h:outputText value="Bonjour #{userManagedBean.firstName} #{userManagedBean.lastName}" />
                        <h:button class="submit" outcome="profile" value="Your Profile"/>
                        <h:commandButton class="submit" action="#{userManagedBean.logOut()}" value="Sign out" />
                    </c:when>
                    <c:otherwise>
                        <div>
                            <h:button class="submit" outcome="signup" value="Sign Up"/>
                            <h:button class="submit" outcome="signin" value="Sign In"/>
                        </div>
                    </c:otherwise>
                </c:choose>
            </h:form>

        </header>

        <div id="result">
            <ui:repeat var="user" value="#{searchBean.users}">
                <div class="search-result">
                    #{user.firstName}
                    #{user.lastName}
                    #{user.email}
                    <h:button class="submit" outcome="profile" value="View Profile">
                        <f:param name="id" value="#{user.id}"/>
                    </h:button>
                </div>
            </ui:repeat>
        </div>
    </body>
</html>
