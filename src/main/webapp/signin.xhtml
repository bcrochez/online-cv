<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <f:event listener="#{userManagedBean.checkLogin()}" type="preRenderView"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In | OnlineCV</title>
        <link rel="stylesheet" href="css/signinup-style.css" />
    </head>
    <body>
        
        <div id="signForm">
            <div id="formHeader">
                Sign In
            </div>
            <h:form>
                <!-- TODO ajouter un bouton pour revenir Ã  l'index -->
                <!-- TODO remplacer les placeholder par des label -->
                <h:inputText pt:type="email" value="#{userManagedBean.email}" pt:placeholder="Email" required="true" requiredMessage="You must enter a valid email"/><br/>
                <h:inputSecret value="#{userManagedBean.password}" pt:placeholder="Password" required="true" requiredMessage="Please enter your password"/><br/>
                <h:commandButton type="submit" class="submit" value="Sign In" actionListener="#{userManagedBean.signIn()}"/><br/>
            </h:form>
        </div>

    </body>
</html>
