<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Online CV</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <ui:include src="/WEB-INF/include/header.xhtml"/>

        <div id="search">
            <h:form>
                <label for="search-query">Rechercher</label>
                <h:inputText value='#{searchBean.query}' autocomplete="on" />
                <h:commandButton class="submit" value="Search" actionListener="#{searchBean.search()}"/>
            </h:form>
        </div>
    </body>
</html>
