<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Online CV</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    </head>
    <body>
        <ui:include src="/WEB-INF/include/header.xhtml"/>

        <div id="search-box">
            <h:form>
                <h:inputText class="search-field" value='#{searchBean.query}' autocomplete="on" />
                <h:selectOneMenu value="#{searchBean.type}" required="true" >
                    <f:selectItem itemValue="0" itemLabel="By Name" />
                    <f:selectItem itemValue="1" itemLabel="By Skill" />
                </h:selectOneMenu>
                <h:commandButton value="Search" actionListener="#{searchBean.search()}"/>
            </h:form>
        </div>
    </body>
</html>
